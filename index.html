<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <calculator>
        <h2 id="operationDisplay"></h2>
        <h2 id="result"></h2>
        <ol>
            <li id="7">7</li>
            <li id="8">8</li>
            <li id="9">9</li>
            <li id="/">/</li>
        </ol>
        <ol>
            <li id="4">4</li>
            <li id="5">5</li>
            <li id="6">6</li>
            <li id="*">X</li>
        </ol>
        <ol>
            <li id="1">1</li>
            <li id="2">2</li>
            <li id="3">3</li>
            <li id="-">-</li>
        </ol>
        <ol>
            <li id="C">C</li>
            <li id="0">0</li>
            <li id="9=">=</li>
            <li id="+">+</li>
        </ol>
    </calculator>
    
    <script src="main.js"></script>
</body>
</html>
