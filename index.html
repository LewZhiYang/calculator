<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <calculator>
        <display>
            <h2 id="operationDisplay">hi</h2> <br>
            <h2 id="result">bye</h2>
        </display>
        <ol>
            <li class="button" id="7">7</li>
            <li class="button" id="8">8</li>
            <li class="button" id="9">9</li>
            <li class="button" id="/">/</li>
        </ol>
        <ol>
            <li class="button" id="4">4</li>
            <li class="button" id="5">5</li>
            <li class="button" id="6">6</li>
            <li class="button" id="*">X</li>
        </ol>
        <ol>
            <li class="button" id="1">1</li>
            <li class="button" id="2">2</li>
            <li class="button" id="3">3</li>
            <li class="button" id="-">-</li>
        </ol>
        <ol>
            <li class="button" id="C">C</li>
            <li class="button" id="0">0</li>
            <li class="button" id="9=">=</li>
            <li class="button" id="+">+</li>
        </ol>
    </calculator>
    
    <script src="main.js"></script>
</body>
</html>
