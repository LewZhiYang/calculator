<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <calculator>
        <display>
            <h2 id="operationDisplay"></h2> <br>
            <h2 id="result"></h2>
        </display>
        <ol>
            <li id="0">7</li>
            <li id="1">8</li>
            <li id="2">9</li>
            <li id="3">/</li>
        </ol>
        <ol>
            <li id="4">4</li>
            <li id="5">5</li>
            <li id="6">6</li>
            <li id="7">*</li>
        </ol>
        <ol>
            <li id="8">1</li>
            <li id="9">2</li>
            <li id="10">3</li>
            <li id="11">-</li>
        </ol>
        <ol>
            <li id="12">C</li>
            <li id="13">0</li>
            <li id="14">=</li>
            <li id="15">+</li>
        </ol>
    </calculator>
    
    <script src="main.js"></script>
</body>
</html>
